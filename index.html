<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Site Coming Soon | Lorenzo Santos</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .content {
      text-align: center;
    }
    .message {
      font-size: 2rem;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    /* The first dot is static */
    .dot2, .dot3 {
      opacity: 0;
    }
    /* Animate only the second dot */
    .dot2 {
      animation: dot2Anim 4s infinite;
    }
    /* Animate only the third dot with a slight delay */
    .dot3 {
      animation: dot3Anim 4s infinite;
    }
    @keyframes dot2Anim {
      0% { opacity: 0; }
      20% { opacity: 0; }
      25% { opacity: 1; }
      62.5% { opacity: 1; }  /* Hold period */
      75% { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes dot3Anim {
      0% { opacity: 0; }
      30% { opacity: 0; }
      35% { opacity: 1; }
      62.5% { opacity: 1; }  /* Hold period */
      75% { opacity: 0; }
      100% { opacity: 0; }
    }
    .signature {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      opacity: 0.6;
    }
  </style>
</head>
